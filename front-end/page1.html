<!DOCTYPE html>
<html lang="en">
<head>
    <title>HealthPal</title>
    <meta name="viewport" content="width=device-width, intial-sacle=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/page1.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <h1>HEALTHPAL</h1>
        </header>
        
        <!-- Subtitle Section -->
        <div class="subtitle">
            <p>Please select your health goal</p>
        </div>

        <!-- Cards Section -->
        <section class="cards">
            <a href="allergy-page.html">
                <div class="card light">
                    <span class="info-icon">?</span>
                    <img src="icons/allergy-icon.png" alt="Allergies & Intolerances">
                    <h2>Allergies & Intolerances</h2>
                </div>
            </a>
                
            <a href="illness-page.html">
                <div class="card dark">
                    <span class="info-icon">?</span>
                    <img src="icons/illness-icon.png" alt="Health Concerns">
                    <h2>Health concerns</h2>
                </div>
            </a>

            <a href="#">
                <div class="card light">
                    <span class="info-icon">?</span>
                    <img src="icons/healthy_lifestyle-icon.png" alt="Healthy Lifestyle">
                    <h2>Healthy lifestyle</h2>
                </div>
            </a>
        </section>
    </div>
</body>
</html>
