<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>

    body {
        background-color: #d9e7d4; /* Background color from the image */
        display: flex;
        flex-direction: column; /* Arrange content vertically */
        justify-content: flex-start; /* Align content to the top */
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        display: flex; 
    }

    .rectangle {
        width: 400px; /* Adjust width as needed */
        height: 800px; /* Adjust height as needed */
        background-color: #4d745e; /* Green color from the image */
        margin-right: 40px; /* Spacing between rectangles */
        border-radius: 50px; /* Rounded corners */
    }

    .rectangle:last-child {
        margin-right: 0; 
    }

    h1 {
        margin-top: 50px;
        margin-bottom: 50px; /* Add margin to create space below the text */
    }
  </style>
</head>
<body>
  <h1>link here</h1>
  <div class="container">
    <div class="rectangle"></div>
    <div class="rectangle"></div>
    <div class="rectangle"></div>
  </div>
</body>
</html>
